<!DOCTYPE html>
<html>
    <head>
        <title>registration page</title>
    </head>
    <body>
      <form action="./login.html">
        <fieldset>
            <legend>
                login info
            </legend>
            <label>UserName:<br />
                <input  type="text" name="username" size="15" maxlength="15" placeholder="username"  required/>
            </label>
            <br />
            <label>
                Email:<br />
                <input type="email" name="email" placeholder="your email" size="25"  required/>
            </label>
            <br />
            <label>Password:<br />
                <input type="password" name="password" placeholder="your password" required />
            </label>
        </fieldset>
        <fieldset>
            <legend>Personal info</legend>
            <label>
                name:
                <input type="name" name="name" placeholder="your name" required size="20" maxlength="15" />
            </label>
            <p> gender:
                <input type="radio" id="male" name="gender" required/>
                <label for="male">male</label>
                <input type="radio" name="gender" id="female"/>
                <label for="female">female</label>
            </p>
            <label>city:
                <input type="text"  name="city" placeholder="your city" required/>
            </label>
            <br />
            <p>
            <label  for="hobby" >your hobby:</label>
            <select name="hobby" id="hobby">
                <option value="online marketing">online marketing</option>
                <option value="web design" selected>web design</option>
                <option value="graphic design">graphic design</option>
            </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>shipping info</legend>
            <label>address:
                <input type type="text" name="address" placeholder="your address" required size="30"/>
            </label>
            <br />
            <label>
                city:
                <input type="text" name="text" placeholder="your city" required/>
            </label>
        <br />
        <p>
            <label for="postal code">postal code:
            </label>
            <br />
            <textarea rows="4" cols="40" placeholder="your postal code" id="postal code" required></textarea>
        </p>
        </fieldset>
        <input type="submit" value="submit" />
      </form>
      <ul>
        <li><a href="./login.html">login page</a></li>
      </ul>
    </body>
</html>
